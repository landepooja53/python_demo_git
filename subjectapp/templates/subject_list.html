<!DOCTYPE html>
<html>
<head>
    <title>Subjects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f9ff;
            padding: 30px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        .btn {
            padding: 6px 12px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
        }
        .btn.add { background: #28a745; }
        .btn.edit { background: #007bff; }
        .btn.delete { background: #dc3545; }
        .btn.logout { background: #ff5733; float: right; }
    </style>
</head>
<body>

<div class="container">
    <h2>Subjects</h2>
    <a href="{% url 'add_subject' %}" class="btn add">+ Add Subject</a>
    <a href="{% url 'logout' %}" class="btn logout">Logout</a>

<table>
    <tr>
        <th>Sr.No</th>
        <th>Name</th>
        <th>Code</th>
        <th>Credits</th>
        <th>Actions</th>
    </tr>
    {% for subject in subjects %}
    <tr>
        <td>{{ subject.sr_no}}</td>
        <td>{{ subject.name }}</td>
        <td>{{ subject.code }}</td>
        <td>{{ subject.credits }}</td>
        <td>
            <a href="{% url 'edit_subject' subject.id %}" class="btn edit">Edit</a>
            <a href="{% url 'delete_subject' subject.id %}" class="btn delete" onclick="return confirmDelete();">Delete</a>
        </td>
    </tr>
    {% empty %}
    <tr><td colspan="5">No subjects found</td></tr>
    {% endfor %}
</table>

<script>
function confirmDelete() {
    return confirm("Are you sure you want to delete this subject?");
}
</script>


</body>
</html>
